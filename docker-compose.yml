version: '3.0'

volumes:
  composer_data: {}

services:

  metrics_collector:
    container_name: metrics_collector
    build:
      context: ./.dev
    environment:
      APP_ENV: dev
      APP_TITLE: 'Metrics collector'
      DATABASE_URL: 'sqlite:///%kernel.project_dir%/database/metrics.db'
      CORS_ALLOW_ORIGIN: '*'
      ACCESS_TOKEN: '!ChangeMe!'
    volumes:
      - .:/app
      - composer_data:/var/run/composer
    ports:
      - "8080:8080"
      - "9001:9000"
